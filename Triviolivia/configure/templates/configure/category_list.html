{% extends 'base.html' %} 

{% block content %} 

<h1>Categories</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>

{% for category in object_list %}
    <tbody>
        <tr>
            <td><a href="{% url 'configure:category-update' category.id %}">{{ category.name }}</a></td>
            <td>{{ category.description }}</td>
            <td>
                <a href="{% url 'configure:category-delete' category.id %}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
    </tbody>
{% empty %}
    No Categories yet.
{% endfor %}
</table>

<a href="{% url 'configure:category-create' %}">
    <button class="btn btn-primary">Create New Category</button>
</a>


{% endblock %}
